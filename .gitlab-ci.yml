before_script:
  - echo "Starting..."
stages:
  - build
  - deploy

build-master:
  image: docker:18-git
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - source scripts/build.sh TVW tvw_audio_processor tvw/tvw_audio_processor
  only:
    - master

deploy-production:
  image: docker:18-git
  stage: deploy
  dependencies:
    - build-master
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - source scripts/deploy.sh TVW tvw_audio_processor tvw/tvw_audio_processor
  when: manual
  only:
    - master

